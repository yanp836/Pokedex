<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="pokemon-logo.png">
        <h1>Pokedex</h1>
        <div class="buscar"><label>Buscar</label>
            <input type="text" id="buscar">
            <button type="button" onclick="verifyPokemon()">Confirmar</button>
            <select id="filtroTipo" onchange="filtrarPorTipo()">
                <option value="todos">Todos</option>
                <option value="fire">Fogo</option>
                <option value="water">Água</option>
                <option value="grass">Planta</option>
                <option value="electric">Elétrico</option>
                <option value="poison">Veneno</option>
                <option value="bug">Inseto</option>
                <option value="dragon">Dragão</option>
                <option value="psychic">Psiquíco</option>
                <option value="flying">Voador</option>
                <option value="fighting">Lutador</option>
                <option value="fairy">Fada</option>
                <option value="ground">Terrestre</option>
                <option value="steel">Aço</option>
                <option value="dark">Sombrio</option>
                <option value="ice">Gelo</option>


            </select>
        </div>

    </header>

    <div class="pokeContainer" id="pokeContainer">

    </div>
    <div id="mensagemErro"></div>
    <div id="botaoMostrarTudo"></div>

    <script src="script.js"></script>
</body>

</html>
